<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold" id="form-title">Login</h1>
    </div>

    <form id="login-form">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
      <p class="text-sm text-center mt-4">Don't have an account? 
        <a href="#" id="show-register" class="text-blue-500 hover:underline">Register</a>
      </p>
    </form>

    <form id="register-form" class="hidden">
      <div class="mb-4">
        <label class="block text-gray-700">Full Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Register</button>
      <p class="text-sm text-center mt-4">Already have an account? 
        <a href="#" id="show-login" class="text-blue-500 hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
